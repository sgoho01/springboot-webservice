language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# gradlew 파일의 실행권한 부여
before_install:
  chmod +x gradlew

script: "./gradlew clean build"

# deploy 명렁어 실행전 수행
# CodeDeploy는 Jar 파일을 인식하지 못해 Jar 파일 + 설정파일을 모아 압축.
before_deploy:
  - zip -r springboot-webservice *    # 현재 위치 모든 파일을 springboot-webservice 이름으로 압축
  - mkdir -p deploy
  - mv springboot-webservice.zip deploy/springboot-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: springboot-build-s3
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

