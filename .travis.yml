language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# gradlew 파일의 실행권한 부여
before_install:
  chmod +x gradlew

script: "./gradlew clean build"

